version: '3.8'

services:
  # Base de datos MySQL para WordPress
  db:
    image: mysql:8.0
    container_name: wordpress_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password_seguro
      MYSQL_DATABASE: wordpress_db
      MYSQL_USER: wordpress_user
      MYSQL_PASSWORD: wordpress_pass
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network

  # WordPress
  wordpress:
    depends_on:
      - db
    image: wordpress:latest
    container_name: wordpress_app
    restart: always
    ports:
      - "8000:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: wordpress_user
      WORDPRESS_DB_PASSWORD: wordpress_pass
      WORDPRESS_DB_NAME: wordpress_db
      WORDPRESS_DEBUG: 1
    volumes:
      # Montar el tema personalizado
      - ../theme:/var/www/html/wp-content/themes
      # Montar los plugins personalizados
      - ../plugins:/var/www/html/wp-content/plugins
      # Persistir uploads
      - wp_uploads:/var/www/html/wp-content/uploads
      # Persistir todo WordPress para desarrollo
      - wp_data:/var/www/html
    networks:
      - wordpress_network

  # phpMyAdmin para gestionar la base de datos
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin:latest
    container_name: wordpress_phpmyadmin
    restart: always
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: password_seguro
      PMA_ARBITRARY: 1
    networks:
      - wordpress_network

volumes:
  db_data:
    driver: local
  wp_data:
    driver: local
  wp_uploads:
    driver: local

networks:
  wordpress_network:
    driver: bridge
